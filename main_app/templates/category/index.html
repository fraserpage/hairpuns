{% extends 'base.html' %}
{% block content %}

<h1>Categories</h1>

<a class="btn" href="{% url 'category_create' %}">Add a Category</a>

{% for category in categories %}
  <div class="card">
    <a href="{% url 'category_details' category.id %}">
      <div class="card-content">
        <span class="card-title">{{ category.name }}</span>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
